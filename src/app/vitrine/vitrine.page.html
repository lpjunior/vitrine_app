<ion-header>
  <ion-toolbar>
    <ion-title>vitrine</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card-deck" *ngFor="let p of produtos">
    <div class="card">
      <img [src]="p.url" class="card-img-top" [alt]="p.nome">
      <div class="card-body">
        <h5 class="card-title">{{ p.nome }}</h5>
        <p class="card-text"><small class="text-muted">R$ {{ p.preco }}</small></p>
        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      </div>
    </div>
  </div>
</ion-content>
