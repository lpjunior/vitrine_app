<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  <table class="table table-responsive">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Image</th>
        <th colspan="2">ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of produtos">
        <td>{{ p.nome }}</td>
        <td>{{ p.preco }}</td>
        <td>{{ p.quantidade }}</td>
        <td><a [href]="p.url">Imagem</a></td>
        <td><button class="btn btn-dark btn-sm" (click)="editProduto(p.id)">Edit</button></td>
        <td><button class="btn btn-danger btn-sm" (click)="deleteProduto(p.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</ion-content>
